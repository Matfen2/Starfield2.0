<!-- JOIN THE CONSTELLATION -->
<div class="modal fade" id="joinUs">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" id="btnClose" data-bs-dismiss="modal"><i class="fas fa-times"></i></button>
                <div class="row">
                    <div class="col-lg-5">
                        <img src="/assets/picts/pictConstellation.jpg" class="img-fluid w-100"  alt="constelattion" />
                    </div>
                    <div class="col-lg-7">
                        <div class="contentForm">
                            <p class="log">SE CONNECTER</p>
                            <form action="" method="post">
                                <label for="username"></label>
                                <input type="text" name="username" id="username" placeholder="Nom d'utilisateur" required>

                                <label for="password"></label>
                                <input type="password" name="password" id="password" placeholder="Mot de Passe" required>
                                <div class="optionConnect">
                                    <button type="submit" id="btnConnect">CONNEXION</button>
                                    <p class="inscribe">
                                        <a href="#" data-bs-toggle="modal" data-bs-target="#signUp">INSCRIVEZ-VOUS</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signUp">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" id="btnClose" data-bs-dismiss="modal"><i class="fas fa-times"></i></button>
                <div class="row">
                    <div class="col-lg-5 col-md-5">
                        <img src="/assets/picts/pictUnitedColonies.jpg" class="img-fluid w-100" alt="unitedColonies" />
                    </div>
                    <div class="col-lg-7 col-md-7">
                        <div class="contentForm">
                            <p class="log">S'INSCRIRE</p>
                            <form action="" method="post">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <label for="prénom"></label>
                                        <input type="text" name="prénom" id="prénom" placeholder="Prénom" required>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <label for="nom"></label>
                                        <input type="text" name="nom" id="nom" placeholder="Nom" required>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <label for="email"></label>
                                        <input type="email" name="email" id="email" placeholder="Adresse E-mail" required>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <label for="password"></label>
                                        <input type="password" name="password" id="password" placeholder="Mot de Passe" required>
                                    </div>
                                </div>
                                <div class="optionConnect">
                                    <button type="submit" id="btnConnect">FINALISER</button>
                                    <p class="inscribe"><a href="#" data-bs-toggle="modal" data-bs-target="#joinUs">CONNEXION</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CONTACT -->
<div class="modal fade" id="contact" style="background-repeat: no-repeat; background-position: center; background-size: cover">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <button type="button" id="btnCloseContact" data-bs-dismiss="modal"><i class="fas fa-times"></i></button>
            <div class="modal-body">
                <h3>Contacter-nous</h3>
                <form action="" method="post">
                    <label for="pseudo"></label>
                    <input type="text" name="pseudo" id="pseudo" placeholder="Pseudo" required>

                    <label for="email"></label>
                    <input type="text" name="email" id="Adresse email" placeholder="Adresse E-mail" required>

                    <textarea name="message" id="message" cols="52" rows="5" placeholder="Message" required></textarea>
                </form>
                <button type="submit" id="btnSend">ENVOYER</button>
            </div>
        </div>
    </div>
</div>
