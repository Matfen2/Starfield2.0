<div class="contact">
    <div id="btnClose" routerLink="/main-page" routerLinkActive="active"><i class="fas fa-times"></i></div>
    <div class="contain">
        <div class="card">
            <div class="card-body">
                <h3>Contacter-nous</h3>
                <form action="" method="post">
                    <div class="firstInput">
                        <label for="nom"></label>
                        <input type="text" name="nom" id="nom" placeholder="Pseudo" required>

                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Adresse E-mail" required>
                    </div>
                    <textarea name="message" id="message" cols="52" rows="5" placeholder="Message"></textarea>
                </form>
                <button type="submit" id="btnSend">ENVOYER</button>
            </div>
        </div>
    </div>
</div>
